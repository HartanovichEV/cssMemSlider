<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider-items">

                <input type="radio" name="s" id="s1">
                <input type="radio" name="s" id="s2">
                <input type="radio" name="s" id="s3">
                <input type="radio" name="s" id="s4">

                <div class="item s1">
                    <img src="img/1.jpg" alt="Netflix">
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="Book">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="Chocolate">
                </div>
                <div class="item">
                    <img src="img/4.jpg" alt="Queen">
                </div>
            </div>
        </div>
        <div class="sl-nav-text">
            <div class="sl-text">
                <p>Just one more episode</p>
            </div>
            <div class="sl-nav">
                <label for="s1" class="slider-nav-item"></label>
                <label for="s2" class="slider-nav-item"></label>
                <label for="s3" class="slider-nav-item"></label>
                <label for="s4" class="slider-nav-item"></label>

            </div>
            
         </div>
    </div>
</body>
</html>
