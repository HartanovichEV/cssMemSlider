<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            
            <div class="slider-items">
                <div class="item">
                    <img src="img/1.jpg" alt="Netflix">
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="Book">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="Chocolate">
                </div>
                <div class="item">
                    <img src="img/4.jpg" alt="Queen">
                </div>
            </div>
            <div class="slider-radio-texts">
                <div class="slider-text"></div>
                <div class="slider-radio">
                    <div class="slider-nav">
                        <label for="Netflix1" class="slider-nav-item"></label>
                        <label for="Book2" class="slider-nav-item"></label>
                        <label for="Chocolate3" class="slider-nav-item"></label>
                        <label for="Queen4" class="slider-nav-item"></label>
                    </div>
                    <input type="radio" name="Netflix" id="Netflix1">
                    <input type="radio" name="Book" id="Book2">
                    <input type="radio" name="Chocolate" id="Chocolate3">
                    <input type="radio" name="Queen" id="Queen4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
