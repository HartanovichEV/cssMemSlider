<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="s" id="s0" checked>
        <input type="radio" name="s" id="s1">
        <input type="radio" name="s" id="s2">
        <input type="radio" name="s" id="s3">
        <div class="img">
            <div class="img-wrapper">
                <div class="item s1">
                    <img src="img/1.jpg" alt="Netflix">
                </div>
                <div class="item">
                    <img src="img/2.jpg" alt="Book">
                </div>
                <div class="item">
                    <img src="img/3.jpg" alt="Chocolate">
                </div>
                <div class="item">
                    <img src="img/4.jpg" alt="Queen">
                </div>
            </div> 
        </div>
        <div class="text">
            <p class="headtext t1" id="text0">Just one more... episode</p>
            <p class="headtext" id="text1">Just one more... page</p>
            <p class="headtext" id="text2">Just one more... piece</p>
            <p class="headtext" id="text3">Just one more... YEAR</p>
        </div>        
        <label for="s0" class="wrapper-nav-item first-label">                    
            <div class="slider-nav-item l0" id="label0"></div>
        </label>
        <label for="s1" class="wrapper-nav-item">
            <div class="slider-nav-item l1" id="label1"></div>
        </label>
        <label for="s2" class="wrapper-nav-item">
            <div class="slider-nav-item l2" id="label2"></div>
        </label>
        <label for="s3" class="wrapper-nav-item">
            <div class="slider-nav-item l3" id="label3"></div>
        </label>
  
    </div>
</body>
</html>
